<!DOCTYPE html>
<head>
  <style>
    body { /*general background styling*/
      overflow: hidden;
      background-color: lightgrey;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script type="module"></script>

<script>
  console.log(d3); // test if d3 is loaded
  const svg = d3.select("body") //main svg
    .append("svg")
    .attr("width", window.innerWidth) //take full window size
    .attr("height", window.innerHeight) //take full window size
  const group = svg.append("g")
    .attr("transform", `translate(${window.innerWidth/2}, ${window.innerHeight/2}) scale(0.55) translate(-750, -625)`) //scale and center to fit screen
  group.append("rect") //light blue rectangle
    .attr("x", 400)
    .attr("y", 50)
    .attr("width", 700)
    .attr("height", 400)
    .attr("fill", "lightblue");
  group.append("text") //textbox
    .attr("x", 750)
    .attr("y", 250)
    .attr("font-size", "80px")
    .attr("font-weight", "bold")
    .attr("fill", "black")
    .attr("text-anchor", "middle") 
    .text("Hello World!")
  group.append("circle") //white circle (eyeball)
    .attr("cx", 750)
    .attr("cy", 785)
    .attr("r", 215)
    .attr("fill", "white");
  group.append("circle") //black circle (iris)
    .attr("cx", 750)
    .attr("cy", 785)
    .attr("r", 100)
    .attr("fill", "black");
  group.append("line") //border line 1
    .attr("x1", 750)
    .attr("y1", 475)
    .attr("x2", 200)
    .attr("y2", 1000)
    .attr("stroke", "black");
  group.append("line") //border line 2
    .attr("x1", 750)
    .attr("y1", 475)
    .attr("x2", 1300)
    .attr("y2", 1000)
    .attr("stroke", "black");
  group.append("line") //border line 3
    .attr("x1", 200)
    .attr("y1", 1000)
    .attr("x2", 1300)
    .attr("y2", 1000)
    .attr("stroke", "black");
  group.append("polygon") //navy trapezoid 1
    .attr("points", "400,50 200,150 200,350 400,450")
    .attr("fill", "navy");
  group.append("polygon") //navy trapezoid 2
    .attr("points", "1100,50 1300,150 1300,350 1100,450")
    .attr("fill", "navy");
  group.append("path") //arm 1
    .attr("d", "M 250 375 Q 270 380 300 400 Q 400 550 500 710 Q 460 770 425 790 Z")
    .attr("fill", "gold");
  group.append("path") //arm 2
    .attr("d", "M 1250 375 Q 1230 380 1200 400 Q 1100 550 1000 710 Q 1040 770 1075 790 Z")
    .attr("fill", "gold");
  group.append("path") //gold triangle with circle cutout 1
    .attr("d", "M 750 475 L 200 1000 L 750 1000 A 200 200 0 0 1 750 585 Z")
    .attr("fill", "gold");
  group.append("path") //gold triangle with circle cutout 2
    .attr("d", "M 750 475 L 1300 1000 L 750 1000 A 200 200 0 0 0 750 585 Z")
    .attr("fill", "gold");
  group.append("path") //leg 1
    .attr("d", "M 400 1000 Q 390 1100 400 1200")
    .attr("stroke", "black")
    .attr("stroke-width", "40")
    .attr("fill", "none");
  group.append("path") //leg 2
    .attr("d", "M 1100 1000 Q 1110 1100 1100 1200")
    .attr("stroke", "black")
    .attr("stroke-width", "40")
    .attr("fill", "none");
  group.append("rect") //foot 1
    .attr("x", 1100)
    .attr("y", 1100)
    .attr("width", 150)
    .attr("height", 100)
    .attr("fill", "black");
  group.append("rect") //foot 2
    .attr("x", 250)
    .attr("y", 1100)
    .attr("width", 150)
    .attr("height", 100)
    .attr("fill", "black");
</script>
